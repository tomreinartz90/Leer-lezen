<div class="level-container" [class.level-container--hidden]="selectedLevel">
  <div class="level" *ngFor="let level of levels; let index = index"
       (click)="selectLevel(level, index)"
       [class.level--locked]="index > currentLevel">
    <div *ngIf="index <= currentLevel" class="level-number">{{index}}</div>

  </div>
</div>

<div class="game-container" *ngIf="selectedLevel">

  <app-picture-to-word *ngIf="selectedLevel.levelType == 'picture-to-word'"
                       (completedLevel)="onCompleteLevel(selectedLevelIndex)"
                       (quitLevel)="selectedLevel = null"
                       [difficulty]="selectedLevel.difficulty"></app-picture-to-word>

  <app-missing-letters *ngIf="selectedLevel.levelType == 'missingLetters'"
                       (completedLevel)="onCompleteLevel(selectedLevelIndex)"
                       (quitLevel)="selectedLevel = null"
                       [difficulty]="selectedLevel.difficulty"></app-missing-letters>

  <app-word-to-picture *ngIf="selectedLevel.levelType == 'wordToPicture'"
                       (completedLevel)="onCompleteLevel(selectedLevelIndex)"
                       (quitLevel)="selectedLevel = null"
                       [difficulty]="selectedLevel.difficulty"></app-word-to-picture>

</div>
